<app-actor></app-actor>
<app-movie></app-movie>
<div class="jumbotron text-center">
        <h1>Add Actor to Movie</h1>
</div>

<div>
    <h1>Select Actor</h1>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Birth Year</th>
            <th>Select!</th>
        </tr>
        <tr *ngFor="let item of actorsDB">
            <td>{{item.name}}</td>
            <td>{{item.bYear}}</td>
            <td><button type = "submit" class = "btn btn-primary" (click)="onActorSelect(item)">Select</button></td>
        </tr>
    </table>
</div>

<div>
        <h1>Select Movie</h1>
        <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Select!</th>
            </tr>
            <tr *ngFor="let item of moviesBD">
                <td>{{item.title}}</td>
                <td>{{item.year}}</td>
                <td><button type = "submit" class = "btn btn-primary" (click)="onMovieSelect(item)">Select</button></td>
            </tr>
        </table>
    </div>

Button to select
<button type="submit" class="btn btn-primary" (click)="onActorMovie()">Add Actor to Movie</button>

<div class="jumbotron text-center">
        <h1>Extra Task</h1>
</div>

  
<nav class = "navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item" style="padding-left:0.2in">
              <a class="btn btn-primary" (click)="changeSection(2)">Extra task</a>
            </li>
  
        </ul>
    </nav>

<div class= "section" *ngIf="section ==2">
        <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Birth Year</th>
                </tr>
                <tr *ngFor="let item of moviesBD">
                    <td>{{item.title}}</td>
                    <td>{{item.year}}</td>
                </tr>
            </table>
</div>
